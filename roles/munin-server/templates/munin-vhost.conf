
<VirtualHost munin:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/srv/http/munin"
    ServerName munin
    ServerAlias munin
    ErrorLog "/var/log/httpd/munin-error_log"
    CustomLog "/var/log/httpd/munin-access_log" common


<Directory "/srv/http/munin">
        AllowOverride All
        Options None
        Require all granted
</Directory>

</VirtualHost>



