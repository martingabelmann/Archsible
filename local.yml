---

- name: common plays for everyone
  hosts: all
  roles: 
    - { role: packages, tags: ['packages'] }
    - { role: munin-node, tags: ['munin-node'] }
    - { role: nfsclient, tags: ['nfsclient'] }
    - sshd
    - autoupdate

- name: firewall
  hosts: all
  roles:
      - firewall
  tags: firewall

- name: nfsserver
  hosts: t60
  roles:
      - nfsserver
  tags: nfsserver


- name: munin-server
  hosts: t60
  roles:
      - munin-server
  tags: munin-server 
