---

- name: common plays for everyone
  hosts: all
  roles:
    - { role: packages, tags: ['packages'] }
    - { role: system, tags: ['system'] }
    - { role: munin-node, tags: ['munin-node'] }
    - { role: nfsclient, tags: ['nfsclient'] }
    - { role: sshd, tags: ['ssh'] }
    - { role: autoupdate, tags: ['autoupdate'] }
    - { role: cups-client, tags: ['cups-client', 'cups'] }
    - { role: firewall, tags: ['firewall'] }
    - { role: dns-client, tags: ['dns-client', 'dns'] }
  tags: common

- name: nfsserver
  hosts: nfsserver
  roles:
      - nfsserver
      - firewall
  tags: nfsserver

- name: pyload
  hosts: pyload
  roles:
      - pyload
      - firewall
  tags: pyload

- name: munin_server
  hosts: munin_server
  roles:
      - munin_server
      - firewall
  tags: munin_server

- name: pxe
  hosts: pxe
  roles:
      - pxe
      - firewall
  tags: pxe

- name: cups_server
  hosts: cups_server
  roles:
    - cups_server
  tags:
      - cups_server
      - cups
