---

- name: common plays for everyone
  hosts: all
  roles: 
    - { role: packages, tags: ['packages'] }
    - { role: munin-node, tags: ['munin-node'] }
    - { role: nfsclient, tags: ['nfsclient'] }
    - { role: sshd, tags: ['ssh'] }
    - { role: autoupdate, tags: ['autoupdate'] }
    - { role: firewall, tags: ['firewall'] }

- name: nfsserver
  hosts: htpc
  roles:
      - nfsserver
      - firewall
  tags: nfsserver

- name: pyload
  hosts: pyload
  roles:
      - pyload
      - firewall
  tags: pyload

- name: munin-server
  hosts: htpc
  roles:
      - munin-server
  tags: munin-server 

- name: pxe
  hosts: pxe
  roles:
      - pxe
      - firewall
  tags: pxe

